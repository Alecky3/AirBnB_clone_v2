<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone Web Static</title>
	<link href="styles/4-common.css" rel="stylesheet"/>
	<link href="styles/3-header.css" rel="stylesheet"/>
	<link href="styles/3-footer.css" rel="stylesheet"/>
	<link href="styles/6-filters.css" rel="stylesheet"/>
	<link href="styles/7-places.css" rel="stylesheet"/>
	<link rel="icon" href="images/icon.png"/>
    </head>
    <body>
        <header>
		<div class="logo"></div>
        </header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>California, Best Beaches, Wildlife and Internet</h4>
				<ul class="popover">
					<li>
						<h2>Arizona:</h2>
						<ul>
							<li>New York</li>
							<li>Gotham</li>
						</ul>
					</li>
					<li>
						<h2>California:</h2>
						<ul>
							<li>Sans Francisco</li>
							<li>Los Angeles</li>
						</ul>
					</li>
					</li>
				</ul>
			</div>
			<div class="amenities">	
				<h3>Amenities</h3>
				<h4>Beaches</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>Tv</li>
					<li>Sports</li>
					<li>Roads</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
		<section class="places">
			<h1 class="places-title">Places</h1>
			<div class="places-content">
				<article>
					<h2>My Home</h2>
				</article>
				<article>
					<h2>Tiny House</h2>
				</article>
				<article>
					<h2>A Suite</h2>
				</article>
			</div>
		</section>
	</div>
        <footer>
            Best School
        </footer>
    </body>
</html>
